<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Sources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
        }

        .news-container {
            max-width: 900px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 10px;
        }

        .news-card {
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: calc(33% - 20px);
        }

        .news-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .news-content h2 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #333;
        }

        .news-content p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #555;
        }

        .news-content a {
            margin-top: auto;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .news-content a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .news-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .news-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>News Sources</h1>

    <!-- Display error message if exists -->
    <div th:if="${error}" style="text-align:center; margin-top:20px; color:red;">
        <p th:text="${error}"></p>
    </div>

    <!-- Display news sources -->
    <div th:if="${newsLangList != null}" class="news-container">
        <div th:each="news : ${newsLangList}" class="news-card">
            <div>
                <img src="https://c1.wallpaperflare.com/preview/21/93/67/news-yellow-newspaper-3d.jpg" alt="Default News Image" />
            </div>
            <div class="news-content">
                <h2 th:text="${news.name}"></h2>
                <p th:text="${news.description}"></p>
                <p>Country: <span th:text="${news.country}"></span></p>
                <p>Language: <span th:text="${news.language}"></span></p>
                <a th:href="${news.url}" target="_blank">Read More</a>
            </div>
        </div>
    </div>
</body>
</html>
