<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>News Navigation</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f4f4f4;
	color: #333;
}

header {
	background-color: #007BFF;
	padding: 15px;
	text-align: center;
	color: white;
}

header h1 {
	margin: 0;
}

.nav-container {
	display: flex;
	justify-content: center;
	margin: 20px 0;
}

.nav-container a {
	margin: 0 15px;
	padding: 10px 20px;
	background-color: #007BFF;
	color: white;
	text-decoration: none;
	border-radius: 5px;
	font-weight: bold;
}

.nav-container a:hover {
	background-color: #0056b3;
}

.language-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.language-option {
    margin: 0 10px;
}

.language-option a {
    text-decoration: none;
    font-size: 18px;
    color: #007bff;
    padding: 10px;
    background-color: #f8f9fa;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.language-option a:hover {
    background-color: #007bff;
    color: white;
}

</style>
</head>
<body>
	<header>
		<h1>Welcome to the News App</h1>
	</header>

	<div class="nav-container">
		<a href="/api/news/headlines">Top Headlines</a> <a
			href="/api/news/headlines/sources">Browse by Language</a>
	</div>

	<div class="language-container">
		<div class="language-option">
			<a th:href="@{/api/news/headlines/sources/en}">English</a>
		</div>
		<div class="language-option">
			<a th:href="@{/api/news/headlines/sources/es}">Spanish</a>
		</div>
		<div class="language-option">
			<a th:href="@{/api/news/headlines/sources/fr}">French</a>
		</div>
		<div class="language-option">
			<a th:href="@{/api/news/headlines/sources/de}">German</a>
		</div>
		<div class="language-option">
			<a th:href="@{/api/news/headlines/sources/zh}">Chinese</a>
		</div>
		<!-- Add more languages as needed -->
	</div>


</body>
</html>
